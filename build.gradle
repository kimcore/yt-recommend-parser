plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.10'
}

group 'com.shilu.recommender'
version '1.0'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://dl.bintray.com/sedmelluq/com.sedmelluq' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9-native-mt-2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.9-native-mt-2"

    implementation "org.apache.httpcomponents:httpasyncclient:4.1.4"
    implementation "commons-io:commons-io:2.8.0"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation ("com.sedmelluq:lavaplayer-ext-youtube-rotator:0.2.3") {
        exclude module: 'lavaplayer' exclude group: 'com.sedmelluq'
    }
}
